<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Segoe UI, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4f46e5;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
}

input:focus {
    outline: none;
    border-color: #6366f1;
}

/* Strength bar */
.strength-bar {
    height: 10px;
    margin-top: 15px;
    border-radius: 6px;
    background: #e5e7eb;
    overflow: hidden;
}

.strength-fill {
    height: 100%;
    width: 0%;
    transition: width 0.3s ease, background-color 0.3s ease;
}

/* Messages */
.message {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Password Strength</h2>

    <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()">

    <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
function checkStrength() {
    const password = document.getElementById("password").value;
    const strengthFill = document.getElementById("strengthFill");
    const message = document.getElementById("message");

    let criteriaMet = 0;

    if (password.length >= 8) criteriaMet++;
    if (/[A-Z]/.test(password)) criteriaMet++;
    if (/[a-z]/.test(password)) criteriaMet++;
    if (/[0-9]/.test(password)) criteriaMet++;
    if (/[^A-Za-z0-9]/.test(password)) criteriaMet++;

    if (criteriaMet <= 2) {
        strengthFill.style.width = "33%";
        strengthFill.style.backgroundColor = "#ef4444"; // red
        message.style.color = "#ef4444";
        message.innerText = "Weak Password";
    } 
    else if (criteriaMet === 3) {
        strengthFill.style.width = "66%";
        strengthFill.style.backgroundColor = "#facc15"; // yellow
        message.style.color = "#ca8a04";
        message.innerText = "Medium Password";
    } 
    else if (criteriaMet === 5) {
        strengthFill.style.width = "100%";
        strengthFill.style.backgroundColor = "#22c55e"; // green
        message.style.color = "#16a34a";
        message.innerText = "Strong Password";
    } 
    else {
        strengthFill.style.width = "66%";
        strengthFill.style.backgroundColor = "#facc15";
        message.style.color = "#ca8a04";
        message.innerText = "Almost Strong";
    }

    if (password.length === 0) {
        strengthFill.style.width = "0%";
        message.innerText = "";
    }
}
</script>

</body>
</html>
