<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>

    <form>
        <input type="text" placeholder="Full Name" required minlength="3">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required minlength="6">
        <input type="password" placeholder="Confirm Password" required minlength="6">
        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <input type="date" required>
        <input type="number" placeholder="Age" min="18" max="60" required>

        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input type="text" placeholder="City" required>
        <input type="url" placeholder="Website (Optional)">

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
