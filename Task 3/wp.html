<!DOCTYPE html>
<html>
<head>
    <title>Web Programming</title>
<style>
body{
    font-family:"Segoe UI",Arial;
    background:linear-gradient(135deg,#e0f2fe,#f8fafc);
    padding:35px;
}
.card{
    max-width:650px;
    margin:30px auto;
    background:white;
    padding:30px;
    border-radius:18px;
    border:2px solid #93c5fd;
    box-shadow:0 10px 22px rgba(0,0,0,0.12);
    display:none;
    animation:fadeIn 0.2s ease-out;
    position:relative;
}

#theory h2{
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:white;
}
#lab h2{
    background:linear-gradient(135deg,#10b981,#059669);
    color:white;
}
h2{
    text-align:center;
    padding:14px;
    border-radius:14px;
}
p{
    font-size:17px;
    padding:12px 16px;
    background:#eff6ff;
    border-left:6px solid #2563eb;
    border-radius:12px;
}
#lab p{
    background:#ecfdf5;
    border-left-color:#10b981;
}
.card:target{display:block;}
body:not(:has(:target)) #theory{display:block;}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(6px);}
    to{opacity:1;transform:translateY(0);}
}
</style>

</head>
<body>

<div class="card" id="theory">
    <h2>Web Programming - Theory</h2>
    <p><strong>Course Code: BCSE203E</strong></p>
    <p><strong>Faculty: Jayakumar S.</strong></p>
    <p><strong>Slot: TAA1</strong></p>
    <p><strong>Venue: PRP209</strong></p>
    <p><strong>School: SCOPE</strong></p>
</div>

<div class="card" id="lab">
    <h2>Web Programming - Lab</h2>
    <p><strong>Course Code: BCSE203E</strong></p>
    <p><strong>Faculty: Jayakumar S.</strong></p>
    <p><strong>Slots: L43, L44, L57, L58</strong></p>
    <p><strong>Venue: PRP231</strong></p>
    <p><strong>School: SCOPE</strong></p>
</div>

</body>
</html>
